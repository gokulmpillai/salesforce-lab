<template>
    <lightning-card class="slds-m-around_medium" icon-name="standard:contact" title="Enter Person Details">
        <div class="slds-p-around_medium">
            <lightning-input type="text" label="Enter Name" data-field="name" onchange={handleInput}></lightning-input>
            <lightning-input type="email" label="Enter Email" data-field="email"
                onchange={handleInput}></lightning-input>
            <lightning-input type="tel" label="Enter Phone" data-field="phone"
                onchange={handleInput}></lightning-input>
            <br>
            <lightning-button class="slds-m-around_medium" variant="brand" label="Pass Data" onclick={handleClick}></lightning-button>
            <lightning-button class="slds-p-around_medium" variant="neutral" label="Clear" onclick={handleClear}></lightning-button>
        </div>
    </lightning-card>
</template>
